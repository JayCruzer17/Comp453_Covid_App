{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.vaccineDistDate }}</a>
              <small class="text-muted">{{ post.vaccineBrand }}</small>
            </div>
            <h2><a class="article-title" href="">{{ post.vaxName }}</a></h2>
			<h2><a class="article-title" href="">{{ post.vaccineTime }}</a></h2>
			<a class="btn btn-secondary btn-sm mt-1 mb-1" href="">Delete</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}

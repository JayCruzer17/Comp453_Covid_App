{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.vaxName }}</a>
              <small class="text-muted">{{ post.vaccineDistDate }}</small>
            </div>
            <h2><a class="article-title" href="">Covid Vaccination</a></h2>
			<p class="article-content">Brand: {{ post.vaccineBrand }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
